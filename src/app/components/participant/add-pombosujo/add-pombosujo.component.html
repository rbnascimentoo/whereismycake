<div>
  <form method="POST">
      <fieldset name=" Participant ">
        <legend><b> Participant </b></legend>
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input id="name" class="input" type="text" placeholder="Name participant" required [(ngModel)]="participant.name" name="name">
          </div>
          
        </div>
        <div class="field">
          <label class="label">Nickname</label>
          <div class="control">
            <input id="nickname" class="input" type="text" placeholder="Nickname participant" required [(ngModel)]="participant.nickname" name="nickname">
            
          </div>
        </div>
      </fieldset>
      <br>
      <div class="field is-grouped is-grouped-right">
          <div class="buttons">
            <button class="button is-primary" (click)="saveParticipant()" type="submit" >
              Save Participant
            </button>

            <button class="button is-light" (click)="cancel()" type="reset" >
              Cancel
            </button>
          </div>
      </div>
  </form>
</div>
