<div [hidden]="showDataTable()">
  <table class="table is-fullwidth">
    <thead>
      <tr>
        <th><abbr title="Nº do Sorteio">Nº do Sorteio</abbr></th>
        <th>Sorteado</th>
        <th>Bolo</th>
        <th>Rodada</th>
        <th>Data do Sorteio</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let raffle of listRaffle[0]">
        <td>{{ raffle.numberRaffle }}</td>
        <td>{{ raffle.participantId.name }}</td>
        <td>{{ raffle.cakeId.name }}</td>
        <td>{{ raffle.rodada }}</td>
        <td>{{ raffle.date | date : "dd/MM/y"  }}</td>
        <td style="width: 20%;">
          <button class="button is-link is-outlined is-info" (click)="viewRaffle(raffle)" style="margin-right: 10px;">
              View
          </button>

          <button class="button is-link is-outlined is-danger" (click)="deleteRaffle(raffle._id)" >
              Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div [hidden]="!showDataTable()">
  Não há sorteios.
</div>

<br>

<div class="buttons" style="float: right; margin-right: 15px;">
  <button class="button is-link is-outlined" (click)="newRaffle()">New Raffle</button>
</div>
